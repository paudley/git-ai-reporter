# Allure Framework Configuration for Git AI Reporter Test Suite
# This file configures the Allure test reporting framework settings

# Project information
allure.results.directory=allure-results
allure.link.mylink.pattern=https://github.com/paudley/git-ai-reporter/issues/{}
allure.link.tms.pattern=https://github.com/paudley/git-ai-reporter/issues/{}

# Report customization
allure.report.name=Git AI Reporter Test Report
allure.report.title=Git AI Reporter - Comprehensive Test Suite Results
allure.description=Automated test results for the Git AI Reporter project, providing AI-driven repository analysis and documentation generation.

# Environment configuration
allure.environment.python.version=${PYTHON_VERSION:3.12}
allure.environment.platform=${PLATFORM:Linux}
allure.environment.test.framework=pytest
allure.environment.ai.service=Google Gemini
allure.environment.git.version=${GIT_VERSION:2.x}

# Test execution settings
allure.label.owner=Git AI Reporter Team
allure.label.layer=Unit,Integration,BDD,E2E,Property
allure.label.host=${HOSTNAME:localhost}

# Enhanced Allure features
allure.step.mode=enabled
allure.test.body.mode=enabled
allure.categories.file=categories.json

# Test organization and filtering
allure.label.suite=Git AI Reporter Test Suite
allure.label.testType=Automated
allure.label.package=git_ai_reporter